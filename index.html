<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- -->
    <link rel="stylesheet" href="./src/style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div id="card">
        <h5 id="cardTitle" class="card__title">
          <!-- Advice ID goes here -->
        </h5>
        <h3 id="cardQuote" class="card__quote"><!-- Advice goes here --></h3>
        <picture>
          <source
            class="card__divider"
            media="(min-width: 650px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img class="card__divider" src="images/pattern-divider-mobile.svg" />
        </picture>
        <button id="cardBtn" class="card__btn">
          <img src="images/icon-dice.svg" alt="dice button" />
        </button>
      </div>
    </main>
    <footer class="attribution">
      <span
        >Challenge by_
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        . Coded by_
        <a href="https://github.com/JohnnatanV" target="_blank">JohnnatanV</a
        >.</span
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
