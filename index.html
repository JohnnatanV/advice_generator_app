<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- -->
    <link rel="stylesheet" href="./src/style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div id="card">
        <h6 id="cardTitle" class="card__title">
          Advice #<!-- Advice ID goes here -->
        </h6>
        <h3 id="cardQuote" class="card__quote">"Advice text goes here"</h3>
        <img
          src="images/pattern-divider-mobile.svg"
          class="card__divider"
          alt="card divider"
        />
        <button id="cardBtn" class="card__btn">
          <img src="images/icon-dice.svg" alt="dice button" />
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/JohnnatanV" target="_blank">JohnnatanV</a>.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
